<h1>Flute</h1>

<hr />

<h3>Senior Recital</h3>

<iframe src="https://www.youtube.com/embed/?playlist=UL9g_-12rsE&modestbranding=1&rel=0" width="560" height="315" allowfullscreen></iframe>

<div *ngFor="let song of songList; let i = index">
  <h5>{{i+1}}. {{song.title}}</h5>
  <div [style.padding-left.px]="20">
    <h6><i>{{song.subtitle}}</i></h6>
    <small>{{song.composer}}</small>
    <ol>
      <li *ngFor="let movement of song.movements">{{movement}}</li>
    </ol>
  </div>
</div>
